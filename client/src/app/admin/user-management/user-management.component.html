<div class="table">
    <tr>
        <th style="width: 30%">Username</th>
        <th style="width: 40%">Roles</th>
        <th></th>
    </tr>
    <tr *ngFor="let user of users">
        <td>{{user.username}}</td>
        <td>{{user.roles}}</td>
        <td><button class="btn btn-info" (click)="openEditRolesModal(user)">Edit</button></td>
    </tr>
</div>

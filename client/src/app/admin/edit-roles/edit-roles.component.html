<div class="modal-header">
    <h4 class="modal-title pull-left">Edit role for {{user?.username || "None"}}</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form #editRoleForm="ngForm" id="editRoleForm">
        <div class="form-check" *ngFor="let role of roles">
            <input class="form-check-input"  type="checkbox" name="role.name" value="role.value"
            [checked]="role.checked"
            [disabled]="user.username=='admin' && role.name=='Admin'"
            (change)="role.checked = !role.checked">
            <label>{{role.name}}</label>
        </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-default" (click)="bsModalRef.hide()">Close</button>
    <button type="submit" class="btn btn-success" (click)="updateRoles()">Submit</button>
  </div>

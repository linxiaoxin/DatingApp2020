<div class="row" >
    <div class="col-4">
        <div class="card">
            <img src="{{member.photoUrl || './assets/user.png'}}" alt="{{member.knownAs}}" class="card-img-top img-thumbnail" />
            <div class="card-body">
                <div>
                    <strong>Location:</strong>
                    <p>{{member.city}}, {{member.country}}</p>
                </div>
                <div>
                    <strong>Age:</strong>
                    <p>{{member.age}}</p>
                </div>
                <div>
                    <strong>Member Since:</strong>
                    <p>{{member.createdDate | date:'dd MMM yyyy'}}</p>
                </div>
                <div>
                    <strong>Last Active:</strong>
                    <p>{{member.lastActive | timeago }}</p>
                </div>
            </div>
            <div class="card-footer">
                <div class="btn-group d-flex">
                    <button class="btn btn-primary">Like</button>
                    <button class="btn btn-success" (click)='selectTab("Messages")'>Message</button>
                </div>
            </div>
        </div>
    </div>
    <div class="col-8">
        <tabset class="member-tabset" #memberTabSet>
            <tab heading="About {{member.knownAs}}" (selectTab)="loadTab($event)">
                <h4>Introduction</h4>
                <p>{{member.introduction}}</p>
                <h4>Looking For:</h4>
                <p>{{member.lookingFor}}</p>
            </tab>
            <tab heading="Interest" (selectTab)="loadTab($event)">
                <h4>Interest</h4>
                <p>{{member.interest}}</p>
            </tab>
            <tab heading="Photos" (selectTab)="loadTab($event)">
                <ngx-gallery [options]="galleryOptions" [images]="galleryImages" style="display: inline-block; margin-bottom: 20px; "></ngx-gallery>
            </tab>
            <tab heading="Messages" (selectTab)="loadTab($event)">
               <p><app-member-messages [messages]="messages" [senderName]="member.userName"></app-member-messages></p>
            </tab>
        </tabset>
    </div>
</div>
